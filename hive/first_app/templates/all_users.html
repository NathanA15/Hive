{% extends 'base.html'%}
{% block title %}Home{% endblock%}


{% block content %}
<div style= "position:relative;right: -38%">
<h1>Here are all the users : </h1>
</div>
<br>
			
  {% for user in list %}

  <div class="card border-info mx-auto" style="max-width: 50rem;">
	  			<div class="card-header"> 
	  				User id : {{user.user.id}}
				</div>

	  			<div class="card-body">
				    <h5 class="card-title">
				    	 {{user.user.username}} 	
					</h5>
				    <p class="card-text"></p>
					 {{user.bio}}
	  			</div>
	  			{% if user in list_followers %}
	  			<div class="button-follow">
					<a href="{% url 'first_app:follow_user' user.user.username%}" class="btn btn-primary btn-lg active " role="button" aria-pressed="true">UnFollow</a>
				</div>
				{% else %}

				<div class="button-follow">
					<a href="{% url 'first_app:follow_user' user.user.username%}" class="btn btn-primary btn-lg active " role="button" aria-pressed="true">Follow</a>
				</div>
				{% endif %}

			</div>


  <div >
  	<p>
  </div>
  {% endfor %}

{% endblock %}
